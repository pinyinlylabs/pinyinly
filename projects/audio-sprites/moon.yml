tasks:
  # No-op task that sets all the sources as inputs so that other tasks can
  # depend on this to be invalidated when the source for this changes.
  src:
    inputs:
      - "**/*"
    options:
      internal: true

  lint:
    deps:
      - ~:oxlint
      - ~:eslint

  fmt:
    deps:
      - ~:oxfmt

tags:
  - eslint
  - oxfmt
  - oxlint
  - typescript
  - vitest
