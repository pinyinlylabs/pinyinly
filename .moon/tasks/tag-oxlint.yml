tasks:
  oxlint:
    description: "Run Oxlint for fast linting"
    script: |
      oxlint --deny-warnings --type-aware --fix .
    inputs:
      - "**/*.{cjs,js,mjs,ts,tsx}"
      - "*.{cjs,js,mjs,ts,tsx}"
      - ".oxlintrc.json"
      - "/projects/oxlint-rules/*.oxlintrc.json"
    toolchain: "node"
