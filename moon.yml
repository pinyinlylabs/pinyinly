id: root

fileGroups:
  yarnConfig:
    - ".env.yarn"
    - ".yarnrc.yml"
    - "package.json"
    - "projects/*/package.json"
    - "yarn.config.cjs"
    - "yarn.lock"

tasks:
  yarnConstraints:
    script: |
      [ -z ${CI:-} ] && FIX_FLAG="--fix"

      yarn constraints ${FIX_FLAG:-}
    inputs:
      - "@group(yarnConfig)"
      - "projects/app/api/package.json"
      - "projects/app/api/pnpm-lock.yaml"
      # Environment variables
      - "$CI"
    env:
      NODE_OPTIONS: --import tsx $NODE_OPTIONS

  renovateCheck:
    command: npx -y renovate@37.424.1 renovate-config-validator --strict
    inputs:
      - renovate.json

  test:
    deps:
      - prettier
      - renovateCheck
      - yarnConstraints

tags:
  - prettier
  - typescript
