id: root

fileGroups:
  yarnConfig:
    - ".env.yarn"
    - ".yarnrc.yml"
    - "package.json"
    - "projects/*/package.json"
    - "yarn.config.cjs"
    - "yarn.lock"

tasks:
  prettierCheck:
    args:
      - "'!./projects/**/*'"
  prettier:
    args:
      - "'!./projects/**/*'"
  yarnConstraints:
    command: yarn constraints
    inputs:
      - "@group(yarnConfig)"
      - "projects/app/api/package.json"
      - "projects/app/api/pnpm-lock.yaml"

  renovateCheck:
    command: npx -y -p renovate@37.424.1 renovate-config-validator --strict
    inputs:
      - renovate.json

tags:
  - prettier
  - typescript
